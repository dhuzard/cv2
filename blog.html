---
layout: default
title: Blog
---

<section class="blog-section">
  <div class="container">
    <h1>Blog</h1>
    <ul>
      {% for post in site.pages %}
        {% if post.path contains 'blog/' %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>{{ post.date | date: "%B %d, %Y" }}</small>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>
