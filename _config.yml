        description: | # this will include new lines to allow paragraphs
                During my PhD thesis I focused on a model of rats selected for differential adaptation profiles to stress.
                Low < Inter < High reaction animals, showed different bio-behavioral profiles.
                Articles from the lab validated the use of the lines as an effective way to study neurodevelopment disorders related to stress pathways.
                I showed that both Low and High lines had abnormal heart rate variability (cardiac susceptibility).
                I observed that High line rats had better working memories after aging: "stress helps consolidate memories"
                while the Low line rats had impaired learning and deficits in memory reversal: "illustrating negative effects of blunted stress responses".
                Finally, by housing rats from the different lines together I obsereved the relative influence of social buffering and social contagion between rats with different 'personalities' (still under preparation...).
                
